<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Bu juda muhim!

<body class="pb-[217px] bg-[#C4B5A5] text-[#000000] font-[poppins] dark:bg-[#020100] dark:text-[#FFFFFF] pt-[54px] transition-colors duration-500">

    <div class="container max-w-[1322px] mx-auto">

        <!-- HEADER -->
        <header class="flex justify-between items-center mb-[80px]">
            <a href="#" class="logo text-[29px] font-extrabold">LOGO</a>

            <div class="left flex items-center gap-[16px]">
                <ul class="flex gap-[88px]">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Portfolio</a></li>
                </ul>

                <div class="buttons flex gap-[16px]">
                    <button onclick="lightMode()" class="cursor-pointer rounded-[6px] bg-[#fb982f] py-[10px] px-[27px] text-[13px] font-bold dark:bg-[#C4B5A5] dark:text-white">LightMode</button>
                    <button onclick="darkMode()" class="cursor-pointer border border-black rounded-[6px] shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] text-white bg-black py-[10px] px-[27px] text-[13px] font-bold dark:bg-[#FA9021] dark:text-white">DarkMode</button>
                </div>
            </div>
        </header>

        <!-- HERO -->
        <section class="hero flex justify-between items-start">
            <div class="right flex flex-col w-[426px]">

            </div>

            <img src="./Rectangle 24.png" alt="" class="left">
        </section>

    </div>
    
    <script src="./main.js"></script>

</html>
